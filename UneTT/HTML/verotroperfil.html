<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UneTT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script type="module" src="../BACKEND/logout.js"></script>
    <script type="module" src="../BACKEND/verotroperfil.js"></script>
    <style>
        img {
            display: inline-block;
            width: 3rem;
            height: 3rem;
        }

        .icon-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 0.5rem; 
        }

        .publication-image {
            max-width: 100%;
            height: auto;
        }

        .publication-card {
            margin-bottom: 2rem;
        }

        .hero.is-custom-height {
            height: 75px;
        }

        .profile-container {
            display: flex;
            align-items: flex-start; /* Cambiar a flex-start para mover botones hacia arriba */
            justify-content: space-between;
            margin-bottom: 2rem; 
        }

        .profile-pic-container {
            margin-right: 1rem;
        }

        .image.is-96x96 {
            margin: 0; 
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .field {
            margin-bottom: 0; 
        }

        .input,
        .textarea {
            border: none;
            background: none;
            font-weight: bold;
            width: 100%;
        }

        .input.is-small,
        .textarea.is-small {
            font-size: 0.9rem;
            padding: 0.25rem;
        }

        .title.is-4.has-text-centered {
            text-align: center;
        }

        #logoutt {
            display: inline-block;
            position: absolute;
            top: -5.6rem;
            left: 1%;
            height: 16rem;
            width: 15rem;
            transform: scale(0.8);
        }

        #mis {
            margin-left: 14rem;
        }

        .username {
            flex-grow: 1; 
            font-size: 1.5rem; 
            font-weight: bold; 
            align-self: center; /* Alinear verticalmente el nombre de usuario */
        }

       

        #editar {
            margin-bottom: 0.5rem; 
        }

        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .title.is-4 {
                font-size: 1.5rem;
            }

            #USUL {
                margin-left: 0; 
            }

            #editar, #logoutBtn {
                margin: 0.5rem 0; 
                width: 90%; 
                text-align: center; 
            }

            .icon-bar {
                gap: 0.5rem; 
            }

            .icon-bar img {
                width: 1.5rem; 
                height: 1.5rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .profile-pic {
                width: 120px; 
                height: 120px;
            }

            .title.is-4 {
                font-size: 1.75rem; 
            }

            #editar, #logoutBtn {
                width: 80%; 

            }
        }
    </style>
</head>

<body>
    <section class="hero is-small is-primary is-custom-height">
        <div class="hero-body">
            <p class="title" id="mis">Perfil <img src="../imgs/Unettlogo.png" id="logoutt"></p>
            <div class="icon-bar">
                <a href="../HTML/pInicial.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/37/37489.png" alt="Ícono de Casa">
                </a>
                <a href="../HTML/ver_perfil.html" title="Ver perfil">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Perfil">
                </a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="cover-banner" style="position: relative;">
                    <img src="../imgs/background.jpg" alt="Imagen de portada"
                        style="width: 100%; height: 200px; object-fit: cover ;">
                    <figure class="image is-96x96 profile-pic-container">
                        <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png"
                            alt="Foto de perfil">
                    </figure>
                </div>
                <div class="profile-container">
                    <div class="username" id="USUL">
                        <p class="title is-4" id="name">Usuario1</p>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="field">
                        <label class="label is-small">Matrícula</label>
                        <div class="control">
                            <input class="input is-small" type="text" value="1234567" disabled id="matricula">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-small">Correo Electrónico</label>
                        <div class="control">
                            <input class="input is-small" type="email" value="usuario1@example.com" disabled id="correoelectronico">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-small">Biografía</label>
                        <div class="control">
                            <textarea class="textarea is-small" rows="2"
                                disabled id="bio">describa su perfil aqui.</textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label is-small">Fecha de creación de cuenta</label>
                        <div class="control">
                            <input class="input is-small" type="text"  value="xxx-xx-xx" disabled id="fecha">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="box">
        <h2 class="title is-4">Publicaciones</h2>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>UneTT &copy; 2024</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
