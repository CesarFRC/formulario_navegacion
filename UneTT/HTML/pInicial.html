<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - UneTT</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../BACKEND/post.js"></script>
    <style>
        /* Estilo para la barra de navegación */
        .navbar {
            background-color: #23c895;
            height: 5rem; /* Altura fija de la barra de navegación */
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Estilo del logo */
        .navbar img#logoutt {
            height: 12rem; /* Tamaño del logo */
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Contenedor para los iconos */
        .icon-bar {
            display: flex;
            gap: 1rem;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilo de los iconos */
        .icon-bar img {
            width: 3rem;
            height: 3rem; /* Tamaño de los iconos */
        }

        /* Estilo para las publicaciones */
        .post-item {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .post-item .card-body {
            text-align: center;
        }

        .post-media {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .post-media img {
            width: 100%;
            height: auto;
        }

        .post-text {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <nav class="navbar">
        <img src="../imgs/Unettlogo.png" id="logoutt" alt="UneTT Logo">
        <div class="icon-bar">
            <a href="../HTML/pInicial.html" class="text-white">
                <img src="https://cdn-icons-png.flaticon.com/512/37/37489.png" alt="Home">
            </a>
            <a href="../HTML/ver_perfil.html" title="Ver perfil" class="text-white">
                <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Perfil">
            </a>
        </div>
    </nav>

    <!-- Sección de publicaciones -->
    <section class="section py-5">
        <div class="container">
            <!-- Subir publicación nueva -->
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h2 class="h4 text-center">Crear nueva publicación</h2>
                    <div class="mb-3">
                        <label for="postcontent" class="form-label">Escribe algo</label>
                        <textarea class="form-control" placeholder="¿Qué estás pensando?" id="postcontent"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subir foto, video</label>
                        <input class="form-control" type="file" name="resume" multiple id="mediaUpload">
                        <p id="fileName" class="file-name"></p>
                        <button id="deleteButton" class="btn btn-danger mt-2">Eliminar archivo</button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="submit">Publicar</button>
                    </div>
                </div>
            </div>

            <!-- Zona de publicaciones -->
            <div id="postList" class="mt-5 d-flex flex-column align-items-center">
                <!-- Publicación con imagen -->
                <div class="post-item mb-4">
                    <div class="card">
                        <div class="card-body">
                            <p class="post-text">Una publicación con imagen</p>
                            <div class="post-media mb-3">
                                <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen de la publicación">
                            </div>
                            <div class="post-text">
                                <p>Comentario de ejemplo para la publicación</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center">
        <p>UneTT &copy; 2024</p>
    </footer>

    <!-- Iconos de FontAwesome para los botones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
