<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - UneTT</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../BACKEND/post.js"></script>
    <style>
        /* Estilo para las publicaciones */
        

        .post-item {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .post-item .card-body {
            text-align: center;  /* Centra el contenido de la publicación */
        }

        /* Contenedor para las imágenes de las publicaciones */
        .post-media {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .post-media img {
            width: 100%;  /* Asegura que la imagen se ajuste al ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        /* Contenedor para los comentarios */
        .post-text {
            text-align: center; /* Centra los comentarios */
            margin-top: 15px;
        }

        /* Icon-bar para los iconos de navegación */
        .icon-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        /* Asegura que los iconos no se agranden */
        .icon-bar img {
            width: 3rem;
            height: 3rem;
        }

        #logoutt {
            display: inline-block;
            position: absolute;
            top: -5.6rem;
            left: 1%;
            height: 16rem;
            width: 15rem;
            transform: scale(0.8);
        }

        /* Aumentar la altura de la barra azul del header */
        .bg-primary {
            padding-top: 2rem;  /* Aumenta el relleno superior */
            padding-bottom: 2rem;  /* Aumenta el relleno inferior */
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            #logoutt {
                top: -4rem;
                height: 12rem;
                width: 12rem;
            }
          
            /* Evita que los iconos cambien de tamaño */
            .icon-bar img {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <section class="bg-success text-white py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center">
                    <img src="../imgs/Unettlogo.png" id="logoutt"> 
                </div>
                <div class="icon-bar d-flex gap-3 justify-content-center">
                    <a href="../HTML/pInicial.html" class="text-white">
                        <img src="https://cdn-icons-png.flaticon.com/512/37/37489.png" alt="Home">
                    </a>
                    <a href="../HTML/ver_perfil.html" title="Ver perfil" class="text-white">
                        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Perfil">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de publicaciones -->
    <section class="section py-5">
        <div class="container">
            <!-- Subir publicación nueva -->
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h2 class="h4 text-center">Crear nueva publicación</h2>
                    <div class="mb-3">
                        <label for="postcontent" class="form-label">Escribe algo</label>
                        <textarea class="form-control" placeholder="¿Qué estás pensando?" id="postcontent"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subir foto, video</label>
                        <input class="form-control" type="file" name="resume" multiple id="mediaUpload">
                        <p id="fileName" class="file-name"></p>
                        <button id="deleteButton" class="btn btn-danger mt-2">Eliminar archivo</button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="submit">Publicar</button>
                    </div>
                </div>
            </div>

            <!-- Zona de publicaciones -->
            <div id="postList" class="mt-5 d-flex flex-column align-items-center">
                <!-- Publicación con imagen -->
                <div class="post-item mb-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- Comentario de la publicación centrado -->
                            <p class="post-text">Una publicación con imagen</p>
                            <!-- Contenedor de la imagen centrado -->
                            <div class="post-media mb-3">
                                <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen de la publicación">
                            </div>
                            <!-- Otro comentario centrado -->
                            <div class="post-text">
                                <p>Comentario de ejemplo para la publicación</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Aquí puedes agregar más publicaciones dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center">
        <p>UneTT &copy; 2024</p>
    </footer>

    <!-- Iconos de FontAwesome para los botones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
