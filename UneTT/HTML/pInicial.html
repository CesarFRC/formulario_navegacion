<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - UneTT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script type="module" src="../BACKEND/post.js"></script>
    <style>

        /* Asegurándote de que el encabezado no sea afectado */
        .hero {
        width: 100%; /* Asegura que el encabezado ocupe el 100% del ancho */
        margin: 0 auto; /* Para mantener el centrado */
        }

        /* Reducir el ancho de los contenedores a la mitad */
        .container, .box, .section {
            width: 75%;
            height: 40%;
            margin: 0 auto; /* Centra los contenedores */
        }

        img {
            display: inline-block;
            width: 3rem;
            height: 3rem;
        }

        /* Estilo para la publicación de imágenes */
        .post-media {
            width: 75rem;
            height: 33rem;
        }

        .icon-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        .hero.is-custom-height {
            height: 75px;
        }

        #logoutt {
            display: inline-block;
            position: absolute;
            top: -5.6rem;
            left: 1%;
            height: 16rem;
            width: 15rem;
            transform: scale(0.8);
        }

        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            .icon-bar {
                position: absolute;
                top: 1rem;
                right: 1rem;
                display: flex;
                justify-content: center;
                gap: 1rem;
            }

            #logoutt {
                top: -4rem; /* Ajuste para que el logo no se superponga */
                height: 12rem;
                width: 12rem;
            }

            .icon-bar img {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <section class="hero is-small is-primary is-custom-height">
        <div class="hero-body">
            <div class="header">
                <p><img src="../imgs/Unettlogo.png" id="logoutt"> </p>
            </div>
            <!-- Barra de iconos -->
            <div class="icon-bar">
                <a href="../HTML/pInicial.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/37/37489.png" alt="Home">
                </a>
                <a href="../HTML/ver_perfil.html" title="Ver perfil">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Perfil">
                </a>
            </div>
        </div>
    </section>

    <!-- Sección de publicaciones -->
    <section class="section">
        <div class="container">
            <!-- Subir publicación nueva -->
            <div class="box">
                <h2 class="title is-4">Crear nueva publicación</h2>
                <div class="field">
                    <label class="label">Escribe algo</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="¿Qué estás pensando?" id="postcontent"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Subir foto, video</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" multiple id="mediaUpload">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">Elegir archivos…</span>
                            </span>
                        </label>
                        <p id="fileName" class="file-name"></p>
                    </div>
                    <button id="deleteButton" class="button is-danger">Eliminar archivo</button>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" id="submit">Publicar</button>
                    </div>
                </div>
            </div>

            <!-- Zona de publicaciones -->
            <div id="postList"></div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>UneTT &copy; 2024</p>
        </div>
    </footer>

    <!-- Iconos de FontAwesome para los botones -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
