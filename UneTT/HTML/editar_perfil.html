<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - UneTT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Script para Backend -->
    <script type="module" src="../BACKEND/vieweditar.js"></script>

    <style>
        /* Hacer el contenedor más pequeño */
        .custom-container {
            max-width: 40%;  /* Ancho máximo del 40% */
            margin: 0 auto;  /* Centrado horizontal */
        }

        /* Estilo para las imágenes */
        img {
            display: inline-block;
            width: 3rem;
            height: 3rem;
        }

        /* Otros estilos de la página */
        .icon-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .hero.is-custom-height {
            height: 75px;
        }

        #logoutt {
            display: inline-block;
            position: absolute;
            top: -5.6rem;
            left: 1%;
            height: 16rem;
            width: 15rem;
            transform: scale(0.8);
        }

        #EPERFIL {
            margin-left: 14rem;
        }

        /* Clase personalizada para el fondo verde */
        .bg-green {
            background-color: #0fd4c7; /* Puedes ajustar este valor si prefieres otro tono */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            #EPERFIL {
                font-size: 1.5rem;
                margin-left: 7rem;
            }

            #logoutt {
                top: -2rem;
                height: 8rem;
                width: 8rem;
                left: 15%;
                position: absolute;
                transform: translateX(-50%);
            }

            .icon-bar {
                justify-content: center;
                gap: 0.8rem;
                flex-wrap: wrap;
            }

            .icon-bar img {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <section class="bg-green text-white py-3" style="position: relative;">
        <div class="container">
            <img src="../imgs/Unettlogo.png" id="logoutt" class="position-absolute" alt="Logo">
            <p class="h3" id="EPERFIL">Editar Perfil</p>
            <!-- Barra de iconos -->
            <div class="icon-bar">
                <a href="../HTML/pInicial.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/37/37489.png" alt="Ícono de Casa" class="icon">
                </a>
                <a href="../HTML/ver_perfil.html" title="Ver perfil">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Perfil" class="icon">
                </a>
            </div>
        </div>
    </section>

    <!-- Sección de perfil de usuario -->
    <form id="updateProfil" method="POST" action="../BACKEND/updateProfile.php">
        <section class="section">
            <!-- Aplicar la clase personalizada para reducir el tamaño -->
            <div class="custom-container"> 
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Información de Perfil</h4>

                        <!-- Foto de perfil -->
                        <div class="text-center">
                            <figure class="figure">
                                <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Foto de perfil" class="figure-img img-fluid rounded-circle">
                            </figure>
                            <label for="foto_perfil" class="form-label">Cambiar foto de perfil</label>
                            <input class="form-control" type="file" name="foto_perfil" id="foto_perfil">
                        </div>

                        <!-- Matrícula -->
                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" readonly>
                        </div>

                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="name" name="username" placeholder="Escribe tu nombre de usuario">
                        </div>

                        <!-- Correo Electrónico -->
                        <div class="mb-3">
                            <label for="correoelectronico" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoelectronico" name="correoelectronico" placeholder="Escribe tu correo" readonly>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="****">
                        </div>

                        <!-- Biografía -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biografía</label>
                            <textarea class="form-control" name="bio" id="bio" placeholder="Escribe una breve biografía">Soy un estudiante apasionado por el desarrollo de software.</textarea>
                        </div>

                        <!-- Fecha de creación de cuenta -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de creación de cuenta</label>
                            <input type="text" class="form-control" id="fecha" value="2024-10-07" disabled>
                        </div>

                        <!-- Botón para actualizar información -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Actualizar perfil</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <!-- Footer -->
    <footer class="footer mt-5 bg-light text-center py-3">
        <p>UneTT &copy; 2024</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
