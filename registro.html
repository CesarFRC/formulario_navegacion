<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - UTT</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el CSS aquí -->
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="insertar_usuario.php" method="POST" enctype="multipart/form-data">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required maxlength="7">

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required maxlength="30">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required maxlength="30">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required maxlength="255">

            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">

            <label for="biografia">Biografía:</label>
            <textarea id="biografia" name="biografia" maxlength="255"></textarea>

            <button type="submit">Registrar</button>
            <a href="inicio.html">Ya tengo cuenta. Iniciar sesión</a>
        </form>
    </div>
</body>
</html>
