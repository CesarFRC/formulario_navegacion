<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - UTT</title>
    <link rel="stylesheet" href="../estilos/registro.css"> <!-- Enlaza el CSS aquí -->
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="../BACKEND/insert_usuario.php" method="POST">

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username"  name="UserName" required maxlength="30">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="Correo" required maxlength="30">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="Contraseña" required maxlength="255">

            <button type="submit">Registrar</button>
            <a href="../HTML/inicio.html">Ya tengo cuenta. Iniciar sesión</a>
        </form>
    </div>
</body>
</html>
